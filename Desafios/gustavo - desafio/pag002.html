<!DOCTYPE html>
<html lang="Formatações">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir quais tags devem ser usadas em cada caso.</p>
    <ul>
       <li><abbr title="Use a Tag &lt;p&gt;">Parágrafos;</abbr>
       <li><abbr title="Use a Tag &lt;h1&gt;">Títulos;</abbr>
       <li><abbr title="Use a Tag &lt;img&gt;">Imagens;</abbr>
       <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações; </abbr>
       <li><abbr title="Use a Tag &lt;code&gt;">Códigos-fonte; </abbr>
       <li><abbr title="Use a Tag &lt;ol&gt;">Listas enumeradas;</abbr>
       <li><abbr title="Use a Tag &lt;ul&gt;">Listas com demarcadores.</abbr>
    </ul>
</body>
</html>
